<body>
    <input type="button" id="play" onclick="playGame()" value="CHơi Ngay">
    <script>
            function playGame(){ 
            let numberFirst = prompt("Nhap khoang bat dau")
            let numberSecond = prompt("Nhap khoang ket thuc")
            var soNgauNhien = Math.floor(Math.random()*numberSecond) + numberFirst;
            console.log(soNgauNhien)
            var soBanChon;
            for(let i = 0 ; i < 3 ; i++){
                 soBanChon  = prompt("Nhap so ban chon")
                if(soBanChon===soNgauNhien){
                    alert("CHính xác rồi")
                }else if(soBanChon < soNgauNhien) {
                    alert("So ban chọn bé hơn")
                }else{
                    alert("so ban chon lơn hon")
                }
            }
        }
           
    </script>
