<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Nhap chieu dai"));
        var y = parseInt(prompt("Nhap chieu rong"))
        for(let i = 1; i <= y ; i++){
            for( let j = 1 ; j <= x; j++){
                if(i == 1 || i == y || j == 1 || j == x){
                    document.writeln("*")
                }else{
                    document.writeln("&nbsp;&nbsp;")
                }
            }
            document.writeln("</br>")
        }
    </script>
</body>
</html>
