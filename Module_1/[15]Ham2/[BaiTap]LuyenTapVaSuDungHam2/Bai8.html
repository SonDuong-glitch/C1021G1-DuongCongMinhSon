<body>
    <script>
        let array = [];
        let n = prompt ("nhap do dai mang")
        for (let i = 0 ; i < n ; i++){
            array[i] = prompt("Nhập giá trị tại" +i)
        }
        function daoMang(array){
            return array.reverse()
        }
        let array2 = daoMang(array)
        console.log(array2)
    </script>
