<body>
    <script>
        function giaiThua(n){
            let factorials = 1;
            if (n == 0){
                return factorials;
            }else{
                for ( let i = 1 ; i <= n ; i++){
                factorials =  factorials * i;
            }
            return factorials;
        }
        }
        console.log(giaiThua(4));
    </script>
