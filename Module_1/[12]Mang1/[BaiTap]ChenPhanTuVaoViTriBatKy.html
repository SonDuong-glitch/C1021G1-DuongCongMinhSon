<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap so phan tu cua mang"))
        let a = [];
        let b = [];
        let e;
        let i;
        for( i = 0 ; i<n; i++){
            a[i] = prompt("Nhap vao phan tu tai: "+i)
        }console.log(a)
        let d = parseInt(prompt("Nhap vao vi tri muon chen"))
        if ( d != 0 && d != n-1){
             e = parseInt(prompt("Nhap vao so muon chen"))
        }
        for ( i = 0 ; i < a.length ; i++){
            b.push(a[i])
            if(i === d){
                b.push(e)
            }
        }
        console.log(b);
    </script>
</body>
</html>
