<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap số phần tử:"));
        let array = []
        let sum = 0;
        let b = [""]
        for( let i = 0 ; i<n;i++){
            array[i] = prompt("Nhập phần tử thứ: "+i)
            if (array[i] < 0){
                sum += 1
                b += array[i]
            }
        }
        document.writeln("Số phần tử âm là : " + sum)
        document.writeln("<\br>")
        document.writeln(b+"-")
    </script>
</body>
</html>
