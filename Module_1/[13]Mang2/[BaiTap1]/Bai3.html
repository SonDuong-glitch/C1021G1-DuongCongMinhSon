<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập độ dài mảng: ")) 
        let dem = 0
        let array = []
        let tong = 0
        let trungBinh = 0
        for(let i = 0 ; i<n;i++){
            array[i] = parseInt(prompt("Nhập phần tử tại: "+i))
            if (array[i] > dem){
                dem = array[i]
            }
            tong += array[i]
        } trungBinh  = tong / n
        console.log(array)
        console.log("Số lớn nhất : "+dem)
        console.log("Trung bình: "+trungBinh)
    </script>
</body>
</html>
