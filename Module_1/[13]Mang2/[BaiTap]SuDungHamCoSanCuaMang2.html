<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Nhap so phan tu cua mang:")
        var array = [];
        let result = [array[0]]
        for ( var i = 0 ; i < n ; i++){
            array[i] = prompt("Nhap gia tri cua mang" +i) 
        }
        console.log(array)
        for (var x = 0 ; x < array.length; x++){
            if(array[x]%2 === 0){
                result.push("-", array[x]);
            }else{
                result.push(array[x]);
            }
        }
        console.log(result.join(","));
            
    </script>
</body>
</html>
