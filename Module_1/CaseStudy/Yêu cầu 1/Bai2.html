<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Nhập chiều cao: ")
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++)
            {
                if (j == 1 || j == i || i == n)
                    document.writeln("*")
                else
                    document.writeln("&nbsp;&nbsp;")
            }
            document.writeln("</br>")
        }
    </script>
</body>

</html>
