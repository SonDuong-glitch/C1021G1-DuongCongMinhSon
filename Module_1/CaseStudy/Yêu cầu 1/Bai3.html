<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chieuCao = parseInt(prompt("Nhập chiều cao: ")) 
        let m = chieuCao
        let n = chieuCao
        for(let i = 1 ; i<chieuCao;i++){
            for(let j = 1 ; j < 2*chieuCao-1 ; j++){
                if( j>=m && j<=n){
                    document.writeln("* ")
                }else{
                    document.writeln("&nbsp;&nbsp;")
                }
            }
            m--;
            n++;
            document.writeln("</br>")
        }
    </script>
</body>
</html>
