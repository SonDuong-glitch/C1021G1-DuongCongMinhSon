<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baitap2_Bien_DuLieu_ToanTu</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body >
<form action="google.com" method="get">
    <table border="1">
        <tr>
            <td colspan="2"><h1>Chuyển đổi độ C qua độ F</h1></td>
        </tr>
        <tr>
            <td>Nhập độ C</td>
            <td> <input type="text" name="DoC" id="DoC" placeholder="Nhập giá trị" onfocus="this.placeholder = ' ' " onblur="this.placeholder='Nhập giá trị'"></td>
        </tr>
        <tr>
            <td>Độ F</td>
            <td><input type="text" value="" name="DoF" id="DoF"></td>
        </tr>
        <tr>
            <td colspan="2">
               <input type="button" value="Xác nhận" name="bt" id="bt" onclick="DoF.value = DoiNhietDo()">
            </td>
        </tr>
    </table>
</form>
<script>
    function DoiNhietDo() {
        let a = document.getElementById("DoC");
        let b = (parseInt(a.value)/5)*9+32;
        return b;
    }
</script>
</body>
</html>
