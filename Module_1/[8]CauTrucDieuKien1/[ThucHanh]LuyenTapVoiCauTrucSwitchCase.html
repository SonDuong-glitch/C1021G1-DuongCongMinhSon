<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function mot() {
        let browser = prompt("Nhap");
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }
    }
    function hai() {
        let a = parseInt(prompt('a?', ''));
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    }
    function Ba(){
        let value = parseInt(prompt('Type a number', 0));
        switch ((value > 1) ? 1 : value < 1 ? -1 : 0) {
            case 1 :
                alert(1);
                break;
            case 2:
                alert(-1);
                break;
            case 3:
                alert(0);
                break;
        }
        }
    mot();
    hai();
    Ba();
</script>
</body>
</html>
