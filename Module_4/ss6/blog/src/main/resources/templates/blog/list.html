<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <a href="/create">Create new Blog</a>
    <h1 style="text-align: center">Wellcome</h1>
    <table border="1" class="col-12">
        <tr>
            <th>
                Id
            </th>
            <th>
                Name of Blog
            </th>
            <th>
                Content
            </th>
        </tr>
        <th:block th:each="blog : ${blogs}">
            <tr>
                <td th:text="${blog.getId()}"></td>
                <td th:text="${blog.getNameOfBlog()}"></td>
                <td th:text="${blog.getContent()}"></td>
                <td><a th:href="@{/edit/__${blog.id}__}">Edit</a></td>
                <td><a th:href="@{/viewOne/__${blog.id}__}">View Blog</a></td>
                <td><a th:href="@{/remove/__${blog.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <script src="https://cdn.jsdeliv r.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
