<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: darkgreen;">
    <a class="navbar-brand" href="#">Edit Form</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <form th:action="@{/editEmployee}" th:object="${employeeDto}" method="post">
        <div>
            <input type="hidden" th:field="${employeeDto.idEmployee}">
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text"
                           class="form-control" name="" id="employeeName" aria-describedby="helpId" placeholder="Input Name" th:field="${employeeDto.employeeName}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></h6>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="employeeBirthday">Employee Birthday</label>
                    <input type="date"
                           class="form-control" name="" id="employeeBirthday" aria-describedby="helpId" th:field="${employeeDto.employeeBirthday}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="employeeIdCard">Employee Id Card</label>
                    <input type="text"
                           class="form-control" name="" id="employeeIdCard" aria-describedby="helpId" placeholder="Input Employee Id Card" th:field="${employeeDto.employeeIdCard}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></h6>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="employeePhone">Employee Phone</label>
                    <input type="text"
                           class="form-control" name="" id="employeePhone" aria-describedby="helpId" placeholder="Input Employee Phone" th:field="${employeeDto.employeePhone}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="employeeEmail">Employee Email</label>
                    <input type="email"
                           class="form-control" name="" id="employeeEmail" aria-describedby="helpId" placeholder="Input Employee Email" th:field="${employeeDto.employeeEmail}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></h6>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="employeeSalary">Employee Salary</label>
                    <input type="text"
                           class="form-control" name="" id="employeeSalary" aria-describedby="helpId" placeholder="Input Salary" th:field="${employeeDto.employeeSalary}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="degreeEmployee">Employee Degree Education </label>
                    <div>
                        <select id="degreeEmployee" style="width: 100px; border-radius: 50px; text-align: center"  th:field="${degrees}">
                            <option th:each="degree : ${degrees}" th:text="${degree.degreeEducation}" th:value="${degree.idDegree}" value="1"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="typeCustomer">Division Employee</label>
                    <div>
                        <select id="divisionEmployee" style="width: 100px; border-radius: 50px; text-align: center"  th:field="${divisions}">
                            <option th:each="division : ${divisions}" th:text="${division.divisionType}" th:value="${division.idDivision}" value="1"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="typeCustomer">Position Employee</label>
                    <div>
                        <select id="typeCustomer" style="width: 100px; border-radius: 50px; text-align: center"  th:field="${positions}">
                            <option th:each="position : ${positions}" th:text="${position.positionName}" th:value="${position.idPosition}" value="1"></option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="container" style="text-align: center"> <input type="submit" value="Submit"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
