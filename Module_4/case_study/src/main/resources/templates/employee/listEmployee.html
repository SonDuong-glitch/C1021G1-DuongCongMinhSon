<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">List Employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{showCreateFormEmployee}">Add New Employee</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/search-employee">
                <input name="nameEmployee" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container" style="text-align: center ; margin-top: 10px"><h1>Employee List</h1></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Name Employee </th>
                <th>Employee BirthDay</th>
                <th>Employee Id Card</th>
                <th>Employee Phone</th>
                <th>Employee Email</th>
                <th>Employee Salary(VND)</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.employeeBirthday}"></td>
                <td th:text="${employee.employeeIdCard}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.employeeEmail}"></td>
                <td th:text="${employee.employeeSalary}"></td>
                <td>
                    <button type="button" class="btn btn-success" ><a th:href="@{showEditFormEmployee/__${employee.idEmployee}__}" style="color: white">Edit</a></button>
                </td>
                <td>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'javascript:deleteEmployee(' + ${employee.idEmployee} + ')'">Remove</button>
                </td>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" >Xác Nhận</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="color: red">
                                Bạn có muốn xóa hay không?
                            </div>
                            <form  id="form-delete" method="get" th:action="@{deleteEmployee}">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                                <input type="hidden" name="idEmployee" id="id-employee">
                            </form>
                        </div>
                    </div>
                </div>
                <script>
                    function deleteEmployee(id) {
                        document.getElementById("id-employee").value = id;
                    }
                </script>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="float: right">
        <button type="button" clas2="btn btn-danger"><a th:if="${employees.hasPrevious()}" th:href="@{'/customer'(page=${employees.number - 1 })}">Previous</a></button>
        <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
        <button type="button" class="btn btn-success"><a th:if="${employees.hasNext()}" th:href="@{'/customer'(page=${employees.number + 1 })}">Next</a></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
