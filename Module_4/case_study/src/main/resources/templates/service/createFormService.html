<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: darkgreen;">
    <a class="navbar-brand" href="#">Create Form Employee</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">

            </li>>

<div class="container">
    <div style="text-align: center ; margin-top: 10px"> <h1> Form Create Service </h1></div>
</div>
<div class="container">
    <form th:action="@{/createService}" th:object="${service}" method="post">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="serviceName">Name Service</label>
                    <input type="text"
                           class="form-control" name="" id="serviceName" aria-describedby="helpId" placeholder="Input Name Service" th:field="*{serviceName}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></h6>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="serviceArea">Service Area</label>
                    <input type="text"
                           class="form-control" name="" id="serviceArea" aria-describedby="helpId" placeholder="Input Service Area" th:field="*{serviceArea}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="serviceCost">Service Cost</label>
                    <input type="text"
                           class="form-control" name="" id="serviceCost" aria-describedby="helpId" placeholder="Input Service Cost" th:field="*{serviceCost}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"></h6>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="serviceMaxPeople">Service Max People</label>
                    <input type="text"
                           class="form-control" name="" id="serviceMaxPeople" aria-describedby="helpId" placeholder="Input Service Max People" th:field="*{serviceMaxPeople}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="standardRoom">Standard Room</label>
                    <input type="text"
                           class="form-control" name="" id="standardRoom" aria-describedby="helpId" placeholder="Input Employee Email" th:field="*{standardRoom}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></h6>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="poolArea"> Pool Area</label>
                    <input type="text"
                           class="form-control" name="" id="poolArea" aria-describedby="helpId" placeholder="Input Pool Area" th:field="*{poolArea}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="poolArea"> Number Of floor </label>
                    <input type="text"
                           class="form-control" name="" id="numberOfFloor" aria-describedby="helpId" placeholder="Input Number Of floor" th:field="*{numberOfFloor}">
                    <h6  style="color: red" th:if="${#fields.hasErrors('numberOfFloor')}" th:errors="*{numberOfFloor}"></h6>
                </div>
                </div>
            </div>
        <div class="container" style="text-align: center"> <input type="submit" value="Submit"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
