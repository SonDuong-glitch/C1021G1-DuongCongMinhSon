<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">List Employee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/showListService}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showCreateFormService}">Add New Service</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/search-service">
                <input name="nameEmployee" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container" style="text-align: center ; margin-top: 10px"><h1>Service List</h1></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Name Service </th>
                <th>Service Area</th>
                <th>Service Cost</th>
                <th>Service Max People</th>
                <th>Standard Room</th>
                <th>Pool Area</th>
                <th>Number Of Floor</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service:${services}">
                <td th:text="${service.serviceName}"></td>
                <td th:text="${service.serviceArea}"></td>
                <td th:text="${service.serviceCost}"></td>
                <td th:text="${service.serviceMaxPeople}"></td>
                <td th:text="${service.standardRoom}"></td>
                <td th:text="${service.numberOfFloor}"></td>
                <td th:text="${service.poolArea}"></td>
                <td>
                    <button type="button" class="btn btn-success" ><a th:href="@{showEditFormEmployee/__${service.serviceId}__}" style="color: white">Edit</a></button>
                </td>
                <td>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'javascript:deleteEmployee(' + ${service.serviceId} + ')'">Remove</button>
                </td>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" >Xác Nhận</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="color: red">
                                Bạn có muốn xóa hay không?
                            </div>
                            <form  id="form-delete" method="get" th:action="@{deleteEmployee}">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                                <input type="hidden" name="idEmployee" id="id-employee">
                            </form>
                        </div>
                    </div>
                </div>
                <script>
                    function deleteEmployee(id) {
                        document.getElementById("id-employee").value = id;
                    }
                </script>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="float: right">
        <button type="button" clas2="btn btn-danger"><a th:if="${services.hasPrevious() }" th:href="@{'/showListService'(page=${services.number - 1 })}">Previous</a></button>
        <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
        <button type="button" class="btn btn-success"><a th:if="${services.hasNext()}" th:href="@{'/showListService'(page=${services.number + 1 })}">Next</a></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
