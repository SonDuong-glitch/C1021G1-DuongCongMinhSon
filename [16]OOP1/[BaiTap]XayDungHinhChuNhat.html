<body>
    <script>
        class Retangle {
            constructor(length,width){
                this.length = length
                this.width = width
            }
            getArea(){
                return this.length*this.width
            }
            getPerimeter(){
                return (this.length+this.width)*2
            }
        }
        let chuvi = new Retangle(30,20)
        console.log(chuvi.getPerimeter())
    </script>
