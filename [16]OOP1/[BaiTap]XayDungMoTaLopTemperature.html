<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class  Temperature {
            constructor (celsius){
                this.celsius = celsius
            }
            convertF(){
                return this.celsius*1.8+32
            }
            convertK(){
                return this.celsius+273.15
            }
        }
        doiDoF = new Temperature(25)
        doiDoK = new Temperature(25)
        console.log(doiDoF.convertF()) 
        console.log(doiDoK.convertK())
    </script>
</body>
</html>
