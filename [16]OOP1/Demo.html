<body>
    <script>
        class Rat {
            constructor(name, weight , speed, status){
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }
            growl(){
                console.log("Chit, Chit")
            }
        }
        class Cat{
            constructor(name, weight, speed){
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            growl(){
                console.log("Meo , meo");
            }
            catchRat(ratObj){
                console.log("catch rat");
                console.log(ratObj);
                if(this.speed > ratObj.speed){
                    this.eatRat(ratObj)
                }else{
                    console.log("Chuột chạy nhanh quá")
                }
            }
            eatRat(ratObj){
                console.log("eat rat");
                console.log(ratObj);
                if(ratObj.status == "alive"){
                    this.weight +=ratObj.weight
                    console.log("thit chuột ngon quá. khối lượng mèo : " + this.weight)
                    ratObj.status = "chet"
                }else{
                    console.log("thịt chuột chết k ăn đc")
                }
            }   
        }
        let ratO = new Rat("Jerry",3, 10,"alive")
        let catO = new Cat("Tom" , 6,14)
        console.log(ratO)
        console.log(catO)
        ratO.growl()
        catO.growl()
        catO.catchRat(ratO)
   </script>
