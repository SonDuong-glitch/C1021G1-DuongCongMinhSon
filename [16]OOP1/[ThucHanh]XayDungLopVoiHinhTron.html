<body>
    <script>
    class Cricle{
        constructor (banKinh){
            this.banKinh = banKinh
        }
        getArea(banKinh){
            return this.banKinh*Math.PI
        }
        getRadius(banKinh){
            return this.banKinh*this.banKinh*Math.PI
        }
}
    let hinhTron = new Cricle(20)
    console.log(hinhTron.getArea())
    console.log(hinhTron.getRadius)
    </script>
</body>
