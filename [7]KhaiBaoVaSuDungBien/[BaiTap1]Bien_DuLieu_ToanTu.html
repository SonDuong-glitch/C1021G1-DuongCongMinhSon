<script>
    function Diemtrungbinh() {
        let VatLy = document.getElementById('VatLy');
        let HoaHoc = document.getElementById('HoaHoc');
        let SinhHoc = document.getElementById('SinhHoc');
        if(VatLy.value == "" && SinhHoc.value == "" && HoaHoc.value == "" ){
            alert("Vui Lòng nhập giá trị đầy đủ");
        }else if(VatLy.value == "" ){
            alert("Bạn nhập thiếu giá trị của Vật Lý")
        }else if(SinhHoc.value == "" ){
            alert("Bạn nhập thiếu giá trị của Sinh Học")
        }else if(HoaHoc.value == "" ){
            alert("Bạn nhập thiếu giá trị của Hóa Học")
        }else if(isNaN(VatLy.value) && isNaN(SinhHoc.value) == "" && isNaN(HoaHoc.value) == "" ){
            alert("kí tự bạn nhập không phải là số")
        }else if(isNaN(VatLy.value)){
            alert("Giá trị của Điểm Vật lý k phải là số")
        }else if(isNaN(SinhHoc.value)){
            alert("Giá trị của Điểm Sinh Học k phải là số")
        }else if(isNaN(HoaHoc.value)){
            alert("Giá trị của Điểm Hóa học k phải là số")
        }
        let DTB = (parseInt(VatLy.value)+ parseInt(HoaHoc.value) + parseInt(SinhHoc.value))/3
        return DTB;
    }
</script>
