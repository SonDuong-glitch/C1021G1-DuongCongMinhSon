<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div style="text-align:center;">Quản lí công nhân</div>
        <thead>
            <table id="table" style="width: 600px;" border="1">
                <tr>
                    <th>
                        STT
                    </th>
                    <th>
                        Họ và tên
                    </th>
                    <th>
                        Ngày Sinh
                    </th>
                    <th>
                        Địa chỉ
                    </th>
                    <th>
                        Lương
                    </th>
                    <th>
                        Chức vụ
                    </th>
                </tr>
            </table>
            <button onclick="addWorker()">Thêm công nhân</button>
        </thead>
   
    <script>
        class CongNhan{
            constructor(stt,name,dOB,address,salary,position){
                this.stt = stt
                this.name = name
                this.dOB = dOB
                this.address = address
                this.salary = salary
                this.position = position
            }
            getStt(){
                return this.stt
            }
            setStt(num){
                this.stt = num
            }
            getName(){
                return this.name
            }
            setName(ten){
                this.name = ten
            }
            getDOB(){
                return this.dOB
            }
            setDOB(date){
                this.dOB = date
            }
            getAddress(){
                return this.address
            }
            setAddress(diaChi){
                this.address = diaChi
            }
            getSalary(){
                return this.salary
            }
            setSalary(luong){
                this.salary = luong
            }
            getPosition(){
                return this.position
            }
            setPosition(chucVu){
                this.position = chucVu
            }
        }
        let woker = new CongNhan();
        let arr = []
        function inputCongNhan(){
            woker.stt = prompt("Nhập số thứ tự")
            woker.name = prompt("Nhập họ và tên")
            woker.dOB = prompt("Nhập vào ngày tháng năm sinh \n" +
                                "Vui lòng nhập theo định dạng dd/mm/yyyy")
            woker.address = prompt("Nhập vào địa chỉ")
            woker.salary = prompt("Nhập vào lương")
            woker.position = prompt("Nhập vào chức vụ")
            arr.push(woker)
        }
        function display(){
            table = ` <tr>
                <th>
                    STT
                </th>
                <th>
                    Họ và tên
                </th>
                <th>
                    Ngày Sinh
                </th>
                <th>
                    Địa chỉ
                </th>
                <th>
                    Lương
                </th>
                <th>
                    Chức vụ
                </th>
            </tr>
            `
            for(let i = 0 ; i < arr.length ; i++){
            table += `<tr>
            <th>${arr[i].stt = woker.stt}</th>
            <th>${arr[i].name = woker.name}</th>
            <th>${arr[i].dOB = woker.dOB}</th>
            <th>${arr[i].address = woker.address}</th>
            <th>${arr[i].salary = woker.salary}</th>
            <th>${arr[i].position = woker.position}</th>
            </tr>
            `
        }
        document.getElementById('table').innerHTML = table 
        }
        function addWorker(){
           inputCongNhan() 
           display()
           console.log(arr)
        }
       
    </script>
</body>
</html>
