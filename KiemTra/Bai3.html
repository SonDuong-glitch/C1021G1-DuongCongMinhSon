<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		function kiemTraNgayThangNam() {
			let year = parseInt(prompt("Nhập vào năm"))
			let month = parseInt(prompt("Nhập vào tháng"))

			while (month <= 0 || month > 12 || year <= 0) {
				console.log("Tháng: " + month + " Năm: " + year)

			}
			switch (month) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					{
						console.log("Tháng " + month + " Năm " + year + " có 31 ngày.");
						break;
					}
				case 2:
					{
						if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
							console.log("Tháng " + month + " Năm " + year + " có 29 ngày.");
						}
						else {
							console.log("Thang " + month + " Năm " + year + " có 28 ngày.")
						}
						break;
					}
				case 4:
				case 6:
				case 9:
				case 11: {
					console.log("Tháng " + month + " Năm " + year + " có 30 ngày.");
					break;
				}
				default:
					break;
			}
			return 0;
		}
		kiemTraNgayThangNam()
	</script>
</body>

</html>
