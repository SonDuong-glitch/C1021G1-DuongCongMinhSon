<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let n =parseInt(prompt("Nhập độ dài mảng: "))
        if(n<=50){
            for(let i = 0 ; i<n;i++){
                arr[i] = parseInt(prompt("Nhập phẩn tử tại : " +i)) 
        }
        }else{
            alert("chỉ cho tối đa 50 chữ số")
        }
        console.log(arr)
        let tong = 0
        let count = 0
        for(let j = 0 ; j < arr.length ; j++){
            if(arr[j]%3 == 0){
                tong += arr[j]
                count++
            }
        }
        console.log("trung Bình cộng : "+tong/count)
    </script>
</body>
</html>
