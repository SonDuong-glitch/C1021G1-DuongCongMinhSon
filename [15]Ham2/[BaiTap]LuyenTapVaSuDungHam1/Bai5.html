<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="google.com"></form>
    <script>
        let myStar = [ "Ursa Minor" , "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        let myStar1 = [""]
        function searchStar(index){
            index = prompt("Nhập tên ngôi sao")
            let b = alert("dint see any Star")
            for ( let i = 0 ; i < myStar.length ; i ++){
                if(myStar[i] == index){
                    myStar1 += index
                }else{
                    return b;
                }
            }
            return myStar1;
        }
        console.log(searchStar())
    </script>
</body>
</html>
