<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binhPhuong(x,y){
            let dem = 1
            for ( let i = 0 ; i < y ; i++){
                dem *= x;
            }
            return dem;
        }
        console.log(binhPhuong(4,3))
    </script>
</body>
