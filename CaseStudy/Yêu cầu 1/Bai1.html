<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập n ")
        let m = prompt("Nhập m:")
        for(let i = 0 ; i < n ; i ++){
            for(let j = 0 ; j < m ; j++){
                if(i == 0 || i == n-1 || j == 0 || j == m-1){
                    document.writeln("*")
                }else{
                    document.writeln("&nbsp;&nbsp;")
                }
            }
            document.writeln("</br>")
        }
    </script>
</body>
</html>
