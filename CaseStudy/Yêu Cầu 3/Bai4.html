<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhap st: ")
        let b = []
        b = a.split("")
        console.log(b)
        for( let i = 0 ; i < b.length ; i++){
            switch (b[i]) {
                case "1":
                    console.log("Một")
                    break;
                    case "2":
                    console.log("Hai")
                    break;
                    case "3":
                    console.log("Ba")
                    break;
                    case "4":
                    console.log("Bốn")
                    break;
                    case "5":
                    console.log("Năm")
                    break;
                    case "6":
                    console.log("Sáu")
                    break;
                    case "7":
                    console.log("Bảy")
                    break;
                    case "8":
                    console.log("Tám")
                    break;
                    case "9":
                    console.log("Chín")
                    break;
                    case "10":
                    console.log("Mười")
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
