<body>
    <script>
        let a = [4,5,6,7,8,9,10,11,12]
        let b = []
        let dem = 0
        
        for(let i = 0 ; i < a.length ; i++){
            for(let j = i ; j <= i ; j++){
                dem += a[i]
                b.push(dem) 
            }
        }
        console.log(b)
    </script>
